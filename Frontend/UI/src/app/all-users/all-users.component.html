<table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">UserName</th>
        <th scope="col">Amount</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.amount}}</td>
            <td>
                <button class="btn btn-success" (click)="updateUser(user.id)">Edit</button>
            </td>
        </tr>
    </tbody>
  </table>
